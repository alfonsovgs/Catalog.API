version: "3.7"
services:
  catalog_api:
    container_name: catalog_api
    build:
      context: .
      dockerfile: containers/api/Dockerfile
    env_file:
        - containers/api/api.env
    networks:
        - my_network
    ports:
        - 5000:5000
    depends_on:
        - catalog_db

  catalog_db:
    container_name: catalog_db
    image: mcr.microsoft.com/mssql/server
    ports:
      - 1433:1433
    networks:
      - my_network
    env_file:
      - containers/db/db.env

  catalog_esb:
    container_name: catalog_esb
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - my_network

networks:
  my_network:
    driver: bridge